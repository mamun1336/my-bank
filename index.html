<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <div class="container">
            <h1 class="text-center">Welcome to My-Bank</h1>
            <div class="submit-area">
                <h4>Login</h4>
                <input type="text" placeholder="Email" class="form-control"><br>
                <input type="password" placeholder="password"class="form-control"><br>
                <button type="submit" id="login" class="btn btn-success">Enter</button>
            </div>
        </div>
    </div>
    <div id="transaction-area">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="status deposit">
                        <h5>Deposit</h5>
                        <h2>$00</h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="status withdraw">
                        <h5>Withdraw</h5>
                        <h2>$00</h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="status balance">
                        <h5>Balance</h5>
                        <h2>$1240</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click",function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })
    </script>
    
</body>
</html>
